<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script src="redirect.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
        }
        .container {
            padding: 2rem;
        }
        .loader {
            border: 4px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .status {
            margin-top: 20px;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mukesh Majhi Portfolio</h1>
        <div class="loader"></div>
        <p>Checking your connection status...</p>
        <div class="status" id="status">Detecting...</div>
    </div>

    <script>
        // Show current status
        const statusDiv = document.getElementById('status');
        if (navigator.onLine) {
            statusDiv.innerHTML = "✓ Online mode - Loading Portfolio";
            statusDiv.style.color = "#a3ffa3";
        } else {
            statusDiv.innerHTML = "⚠ Offline mode - Loading Game";
            statusDiv.style.color = "#ffa3a3";
        }

        // Double-check connection
        setTimeout(function() {
            if (navigator.onLine) {
                window.location.href = 'index.html';
            } else {
                window.location.href = 'indexgame.html';
            }
        }, 1500);
    </script>
</body>
</html>
